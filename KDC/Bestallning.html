<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Beställning utav tjänst</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" >
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="form.css" >
    </head>
    <body >
        <div class="container">
            <!-- Form Started -->
            <div class="container form-top">
                <div class="row">
                    <div class="col-md-6 col-md-offset-3 col-sm-12 col-xs-12">
                        <div class="panel panel-danger">
                            <div class="panel-body">
                                <form id="reused_form" action="https://formspree.io/mqkdwjpz" method="POST" enctype="multipart/form-data" onsubmit="Bestallningklar.html">
                                    <div class="form-group">
                                        <label><i class="fa fa-user" aria-hidden="true"></i> Namn</label>
                                        <input type="text" name="Förnamn" class="form-control" placeholder="Ditt namn">
                                    </div>
									                                    <div class="form-group">
                                        <label><i class="fa fa-user" aria-hidden="true"></i> Efternamn</label>
                                        <input type="text" name="Efternamn" class="form-control" placeholder="Ditt namn">
                                    </div>
                                    <div class="form-group">
                                        <label><i class="fa fa-envelope" aria-hidden="true"></i> E-post</label>
                                        <input type="email" name="E-post" class="form-control" placeholder="Din e-post">
                                    </div>
									                                    <div class="form-group">
                                        <label><i class="fa fa-envelope" aria-hidden="true"></i> Telefon</label>
                                        <input type="text" name="Telefon" class="form-control" placeholder="Telefon nummer">
                                    </div>
                                    <div class="form-group">
                                        <label><i class="fa fa-comment" aria-hidden="true"></i> Meddelande</label>
                                        <textarea rows="3" name="Meddelande" class="form-control" placeholder="Skriv ditt meddelande"></textarea>
<br><br>
                                    <div class="form-group">

                                        <button class="btn btn-raised btn-block btn-danger" type="submit" id="btn1">Skicka</button>
                                    </div>								                                    <div class="form-group">
                                        <button class="btn btn-raised btn-block btn-danger"><a href="index.html" style="color: white;">Tillbaka till sidan</button>
                                    </div> <p id="my-form-status"></p>
                                </form>

                                </div>
                                
</div>
                            </div>
                        </div>
                    </div>
                </div>
				<script>
  window.addEventListener("DOMContentLoaded", function() {

    // get the form elements defined in your form HTML above
    
    var form = document.getElementById("reused_form");
    var button = document.getElementById("btn1");
    var status = document.getElementById("my-form-status");

    // Success and Error functions for after the form is submitted
    
    function success() {
      form.reset();
      button.style = "display: none ";
      status.innerHTML = "Tack för ditt meddelande, vi återkommer inom kort!";
	  window.open("Bestallningklar.html");
    }

    function error() {
      status.innerHTML = "Vänligen fyll i din e-post.";
    }

    // handle the form submission event

    form.addEventListener("submit", function(ev) {
      ev.preventDefault();
      var data = new FormData(form);
      ajax(form.method, form.action, data, success, error);
    });
  });
  
  // helper function for sending an AJAX request

  function ajax(method, url, data, success, error) {
    var xhr = new XMLHttpRequest();
    xhr.open(method, url);
    xhr.setRequestHeader("Accept", "application/json");
    xhr.onreadystatechange = function() {
      if (xhr.readyState !== XMLHttpRequest.DONE) return;
      if (xhr.status === 200) {
        success(xhr.response, xhr.responseType);
      } else {
        error(xhr.status, xhr.response, xhr.responseType);
      }
    };
    xhr.send(data);
  }
</script>
            </div>
            <!-- Form Ended -->
        </div>
    </body>
</html>
